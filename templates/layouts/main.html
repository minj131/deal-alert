<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reddit Deal Alert</title>

		<meta name="keywords" content="input, text, effect, focus, transition, interaction, inspiration, web design" /> -->

  <!-- <link rel="shortcut icon" href="../favicon.ico"> -->
  <link rel="stylesheet" type="text/css" href="static/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="static/css/main.css" />
  <link rel="stylesheet" type="text/css" href="static/css/form.css" />
  <link rel="stylesheet" type="text/css" href="static/css/submit.css" />
</head>

<body>
  <div class="container animated fadeIn">
    <section class="content bgcolor">
      <h2>/r/frugalmalefashion deal alert</h2>
      <form action="{{ url_for('home') }}" method="post" id="form">
        <span class="input input--madoka">
          <input class="input__field input__field--madoka required" type="text" name="email" id="input-31" required />
          <label class="input__label input__label--madoka" for="input-31">
            <svg class="graphic graphic--madoka" width="100%" height="100%" viewBox="0 0 404 77"
              preserveAspectRatio="none">
              <path d="m0,0l404,0l0,77l-404,0l0,-77z" />
            </svg>
            <span class="input__label-content input__label-content--madoka">Email</span>
          </label>
        </span>
        <span class="input input--madoka">
          <input class="input__field input__field--madoka required" type="text" name="keywords" id="input-32" required />
          <label class="input__label input__label--madoka" for="input-32">
            <svg class="graphic graphic--madoka" width="100%" height="100%" viewBox="0 0 404 77"
              preserveAspectRatio="none">
              <path d="m0,0l404,0l0,77l-404,0l0,-77z" />
            </svg>
            <span class="input__label-content input__label-content--madoka">Keywords</span>
          </label>
        </span>
        <span class="input input--madoka">
          <input class="input__field input__field--madoka" type="number" name="price" id="input-33" />
          <label class="input__label input__label--madoka" for="input-33">
            <svg class="graphic graphic--madoka" width="100%" height="100%" viewBox="0 0 404 77"
              preserveAspectRatio="none">
              <path d="m0,0l404,0l0,77l-404,0l0,-77z" />
            </svg>
            <span class="input__label-content input__label-content--madoka">Price Limit (Optional)</span>
          </label>
        </span>
        <span class="input input--madoka">
            <div class="btn-container">
                <button id="button"></button>
            </div>
        </span>
      </form>
    </section>
    <footer class="footer"><h4><a href="https://github.com/minj131/deal-alert" style="text-decoration:none">source code</a></h4></footer>
  </div><!-- /container -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script src="static/js/classie.js"></script>
  <script src="static/js/submit.js"></script>
  <script src="static/js/main.js"></script>
  <script>
    (function () {
      // trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
      if (!String.prototype.trim) {
        (function () {
          // Make sure we trim BOM and NBSP
          var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
          String.prototype.trim = function () {
            return this.replace(rtrim, '');
          };
        })();
      }

      [].slice.call(document.querySelectorAll('input.input__field')).forEach(function (inputEl) {
        // in case the input is already filled..
        if (inputEl.value.trim() !== '') {
          classie.add(inputEl.parentNode, 'input--filled');
        }

        // events:
        inputEl.addEventListener('focus', onInputFocus);
        inputEl.addEventListener('blur', onInputBlur);
      });

      function onInputFocus(ev) {
        classie.add(ev.target.parentNode, 'input--filled');
      }

      function onInputBlur(ev) {
        if (ev.target.value.trim() === '') {
          classie.remove(ev.target.parentNode, 'input--filled');
        }
      }
    })();
  </script>
</body>

</html>
